---
layout: default
---

<h1>{{page.name}}</h1>
<h2>{{page.position}}</h2>

{{content}}

Posts by this author:
<ul>
    {% assign author_posts = site.posts | where: "author", page.short_name %}

    {% for post in author_posts %}
    <li><a href="{{post.url}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
